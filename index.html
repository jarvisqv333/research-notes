<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Notes and references">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <!-- Password Gate Styles -->
  <style>
    #password-gate {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #password-gate.hidden { display: none; }
    #password-gate .gate-container {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 8px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 360px;
      width: 90%;
    }
    #password-gate h1 {
      margin: 0 0 0.5rem 0;
      color: #2c3e50;
      font-size: 1.5rem;
    }
    #password-gate p {
      color: #666;
      margin: 0 0 1.5rem 0;
      font-size: 0.9rem;
    }
    #password-gate input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 4px;
      font-size: 1rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }
    #password-gate input:focus {
      outline: none;
      border-color: #42b983;
    }
    #password-gate button {
      width: 100%;
      padding: 0.75rem 1rem;
      background: #42b983;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    #password-gate button:hover {
      background: #3aa876;
    }
    #password-gate .error {
      color: #e74c3c;
      font-size: 0.85rem;
      margin-top: 0.75rem;
      display: none;
    }
    #password-gate .error.show { display: block; }
  </style>
  
  <!-- Custom styles -->
  <style>
    :root {
      --theme-color: #42b983;
      --theme-color-dark: #42b983;
    }
    .markdown-section h1 { color: #2c3e50; }
    .markdown-section h2 { color: #2c3e50; margin-top: 2em; }
    .markdown-section table { margin: 1em 0; }
    .markdown-section th { background: #f8f8f8; }
    .markdown-section code { font-size: 0.9em; }
  </style>
</head>
<body>
  <!-- Password Gate -->
  <div id="password-gate">
    <div class="gate-container">
      <h1>ðŸ”’ Notes</h1>
      <p>Enter password to access</p>
      <input type="password" id="password-input" placeholder="Password" autocomplete="off">
      <button id="password-submit">Continue</button>
      <div class="error" id="password-error">Incorrect password</div>
    </div>
  </div>
  
  <div id="app">Loading...</div>
  
  <!-- Password Gate Script -->
  <script>
    (function() {
      // Simple hash function for password check
      function simpleHash(str) {
        let hash = 0;
        for (let i = 0; i < str.length; i++) {
          const char = str.charCodeAt(i);
          hash = ((hash << 5) - hash) + char;
          hash = hash & hash;
        }
        return hash.toString(16);
      }
      
      // Password: Aliens-Barmaid-Dazzling6
      const expectedHash = '-39432849';
      
      function checkAuth() {
        return sessionStorage.getItem('notes_auth') === '1';
      }
      
      function setAuth() {
        sessionStorage.setItem('notes_auth', '1');
      }
      
      function showGate() {
        document.getElementById('password-gate').classList.remove('hidden');
        document.getElementById('app').style.display = 'none';
      }
      
      function hideGate() {
        document.getElementById('password-gate').classList.add('hidden');
        document.getElementById('app').style.display = 'block';
      }
      
      function showError() {
        document.getElementById('password-error').classList.add('show');
      }
      
      function handleSubmit() {
        const input = document.getElementById('password-input');
        const hash = simpleHash(input.value);
        // jarvis2026 hashes to expected value
        if (hash === expectedHash) {
          setAuth();
          hideGate();
        } else {
          showError();
          input.value = '';
          input.focus();
        }
      }
      
      // Check auth on load
      if (checkAuth()) {
        hideGate();
      } else {
        showGate();
        
        // Event listeners
        document.getElementById('password-submit').addEventListener('click', handleSubmit);
        document.getElementById('password-input').addEventListener('keypress', function(e) {
          if (e.key === 'Enter') handleSubmit();
        });
      }
    })();
  </script>
  
  <script>
    window.$docsify = {
      name: 'Notes',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No results',
        depth: 6
      },
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      }
    }
  </script>
  
  <!-- Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  
</body>
</html>
